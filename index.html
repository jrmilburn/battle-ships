<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Ships</title>
    <script type="module" src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <dialog id="startGame">

        <form method="dialog">

            <h3>Battleship</h3>

            <div class="dialog">
                <label for="player1">Name: </label>
                <input type="text", id="player1", placeholder="Player 1">
            </div>

            <div class="dialog">
                <label for="difficulty">Difficulty: </label>
                <select name="difficulty" id="difficulty">
    
                    <option value="Easy">Easy</option>
                    <option value="Medium">Slightly less easy</option>
    
                </select>
            </div>


            <button class="dialogBtn">Start</button>

        </form>

    </dialog>

</body>
</html>
